<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>jamiske</title>

    <link rel="stylesheet" th:href="@{/styles/admin.css}"/>

    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}"/>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="text-align: center; font-size:14px;">Admin register</div>

                <div class="card-body">
                    <form method="POST" action="/registration" th:object="${admi}"  >

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">Name</label>
                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" name="name"  required autofocus>
                            </div>
                        </div>
                        <div class="form-group input-group"
                             th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                            Error</div>
                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" required autocomplete="email" autofocus>
                                <form:errors path="email"></form:errors>
                            </div>
                        </div>
                        <div class="form-group input-group"
                             th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name
                            Error</div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control"  name="password" required autocomplete="current-password">
                            </div>
                        </div>
                        <div class="form-group input-group"
                             th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name
                            Error</div>
                        <div class="form-group row">
                            <label for="password1" class="col-md-4 col-form-label text-md-right">Confirm Password</label>

                            <div class="col-md-6">
                                <input id="password1" type="password" class="form-control" name="passwordConfirm"   required autocomplete="confirm-password">


                            </div>
                        </div>
                        <div class="form-group input-group"
                             th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Name
                            Error</div>

                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                Register
                                </button>



                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
